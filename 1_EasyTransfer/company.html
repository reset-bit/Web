<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/company.css">
    <script src="js/jquery.js"></script>
    <script src="https://cdn.bootcss.com/three.js/92/three.js"></script>
    <script src="js/company.js"></script>
    <script src="js/href.js"></script>
    <title>EasyTransfer-Company</title>
</head>

<body>
    <div class='container'>
        <div class="header">
            <div class="title">EasyTransfer</div>
            <div class="menu">
                <div class="menu-item" onclick="goLogin()">登录/注册</div>
                <div class="menu-item">联系我们</div>
            </div>
        </div>
        <div class="content">
            <div class="banner">
                <div class="banner-bg">
                    <div class="banner-title">EasyTransfer·易传</div>
                    <div class="banner-detail">您身边的简单文件传输助手</div>
                    <!-- <div class="water w1"></div>
                    <div class="water w2"></div>
                    <div class="water"></div> -->
                </div>
                <div class="arrow-tips">
                    >
                </div>
            </div>
            <div class="advantage-list">
                <div class="advantage-title">为什么选择我们？</div>
                <div class="advantage-item" id="adv1" onmouseleave="restoreItem(this)" onmouseenter="expandItem(this)">
                    <div class="adv-title">文件·随时随地</div>
                    <div class="adv-detail">跨设备与生态的快速传送</div>
                </div>
                <div class="divider" id="divider1"></div>
                <div class="advantage-item" id="adv2" onmouseleave="restoreItem(this)" onmouseenter="expandItem(this)">
                    <div class="adv-title">共享·快速简洁</div>
                    <div class="adv-detail">实时访问的文件共享空间</div>
                </div>
                <div class="divider" id="divider2"></div>
                <div class="advantage-item" id="adv3" onmouseleave="restoreItem(this)" onmouseenter="expandItem(this)">
                    <div class="adv-title">轻快·畅享任用</div>
                    <div class="adv-detail">任何设备都能简单访问的Web端</div>
                </div>
                <div class="divider" id="divider3"></div>
            </div>
            <div class="vip-list">
                <div class="vip-title">成为VIP能拥有什么？</div>
                <div class="arrows">
                    <div class="arrow-direction" id="left-vip" onclick="leftVip()">
                        <img src="image/arrow/left.svg" alt="向左移动">
                    </div>
                    <div class="arrow-direction" id="right-vip" onclick="rightVip()">
                        <img src="image/arrow/right.svg" alt="向右移动">
                    </div>
                </div>
                <div class="vip-item-wrapper">
                    <div class="vip-item" onmouseleave="moutItem(this)" onmouseenter="moverItem(this)">
                        <div class="item-detail">更大的<br>个人空间容量</div>
                        <div class="item-bg"></div>
                    </div>
                    <div class="vip-item" onmouseleave="moutItem(this)" onmouseenter="moverItem(this)">
                        <div class="item-detail">更自由的<br>暂存文件时间选择</div>
                        <div class="item-bg"></div>
                    </div>
                    <div class="vip-item" onmouseleave="moutItem(this)" onmouseenter="moverItem(this)">
                        <div class="item-detail">更高的<br>临时共享空间人数上限</div>
                        <div class="item-bg"></div>
                    </div>
                    <div class="vip-item" onmouseleave="moutItem(this)" onmouseenter="moverItem(this)">
                        <div class="item-detail">还想了解更多？<br>快来探索！</div>
                        <div class="item-bg"></div>
                    </div>
                </div>
            </div>
            <div class="big-btn" id="begin-use" onclick="goLogin()">开始使用</div>
            <div class="float-btn" id="return-top" onclick="returnTop()">
                <img src="image/arrow/gotop.svg" alt="">
            </div>
            <footer>
                Copyright © EasyTransfer 易传公司 -2021. All Rights Reserved.
            </footer>
        </div>
    </div>
</body>

</html>
