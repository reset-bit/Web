<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/public.css">
    <script src="js/public.js"></script>
    <script src="js/href.js"></script>
    <title>EasyTransfer-public</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title" onclick="goCompany()">EasyTransfer</div>
            <div class="menu">
                <div class="menu-item" onclick="goLogin()">登录/注册</div>
                <div class="menu-item">商务合作</div>
                <div class="menu-item">联系我们</div>
            </div>
        </div>
        <div class="content">
            <div class="people">
                <img src="image/avatar/avatar-1.svg" alt="">
                <img src="image/avatar/avatar-2.svg" alt="">
                <img src="image/avatar/avatar-3.svg" alt="">
                <img src="image/avatar/avatar-4.svg" alt="">
                <span>正在共享文件空间</span>
            </div>
            <div class="toolbar">
                <div class="tool-btn" id="download">下载</div>
                <div class="tool-btn" id="delete" onclick="javaScript:alert('您确定要删除吗？');">删除</div>
                <div class="tool-btn" id="new">新建
                    <div class="dropdown-content">
                        <div class="dropdown-item">新建文件夹</div>
                        <div class="dropdown-item">新建文件</div>
                    </div>
                </div>
                <div class="tool-btn" id="more">...
                    <div class="dropdown-content">
                        <div class="dropdown-item">移动</div>
                        <div class="dropdown-item">分享</div>
                        <div class="dropdown-item">重命名</div>
                        <div class="dropdown-item">保存到个人空间</div>
                    </div>
                </div>
            </div>
            <div class="table">
                <div class="table-header">
                    <span id="document-header"><input type="checkbox" value="mydoc" name="allMyDoc" onclick="selectDoc(name)">文件名</span>
                    <span id="size-header">大小</span>
                    <span id="date-header">日期</span>
                </div>
                <div class="table-content">
                    <div class="table-content-item">
                        <span id="document">
                            <input type="checkbox" value="mydoc" name="myDoc">
                            <img src="image/filetype/document.svg" alt="图片加载失败">
                            <span>默认文件夹</span>
                        </span>
                        <span id="size">0.1MB</span>
                        <span id="date">2021-5-16</span>
                    </div>
                    <div class="table-content-item">
                        <span id="document">
                            <input type="checkbox" value="mydoc" name="myDoc">
                            <img src="image/filetype/word.svg" alt="图片加载失败">
                            <span>demo.word</span>
                        </span>
                        <span id="size">3.6MB</span>
                        <span id="date">2021-5-16</span>
                    </div>
                    <div class="table-content-item">
                        <span id="document">
                            <input type="checkbox" value="mydoc" name="myDoc">
                            <img src="image/filetype/ppt.svg" alt="图片加载失败">
                            <span>demo.ppt</span>
                        </span>
                        <span id="size">3.6MB</span>
                        <span id="date">2021-5-16</span>
                    </div>
                    <div class="table-content-item">
                        <span id="document">
                            <input type="checkbox" value="mydoc" name="myDoc">
                            <img src="image/filetype/pdf.svg" alt="图片加载失败">
                            <span>demo.pdf</span>
                        </span>
                        <span id="size">3.6MB</span>
                        <span id="date">2021-5-16</span>
                    </div>
                    <div class="table-content-item">
                        <span id="document">
                            <input type="checkbox" value="mydoc" name="myDoc">
                            <img src="image/filetype/txt.svg" alt="图片加载失败">
                            <span>demo.txt</span>
                        </span>
                        <span id="size">3.6MB</span>
                        <span id="date">2021-5-16</span>
                    </div>
                </div>
            </div>
            <footer>
                Copyright © EasyTransfer 易传公司 -2021. All Rights Reserved.
            </footer>
        </div>
    </div>
</body>

</html>
