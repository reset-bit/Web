<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="/assets/css/reset.css"/>
		<link rel="stylesheet" href="/assets/css/public.css"/>
		<link rel="stylesheet" href="/plugins/layer/mobile/need/layer.css">
		<link rel="stylesheet" href="/assets/font/iconfont.css">
		<link rel="stylesheet" href="index.css"/>
		<title>有品</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<i class="iconfont icon-back"></i>
				<span>确认订单</span>
			</div>
			<div class="content">
				<img src="/images/cart_header_bg.png" alt="">
				<div class="receive-area">
					<i class="iconfont icon-next"></i>
					<div class="receive-content">
						<p><span class="receive-name"></span><span class="receive-phone"></span></p>
						<div class="receive-address"></div>
					</div>
					<div class="receive-content-default">
						<p>请添加收货地址</p>
					</div>
				</div>
				<div class="product-area"></div>
				<div class="price-area">
					<div class="content-item"><span>商品总价</span><span class="total-wrapper">￥<span class="total"></span>.00</span></div>
					<div class="content-item"><span>运费</span><span>-￥0.00</span></div>
					<div class="content-item"><span>优惠券</span><span>暂无可用<i class="iconfont icon-next"></i></span></div>
				</div>
			</div>
			<div class="bottom-wrapper">
				<div class="left">合计：<span class="total-wrapper">￥<span class="total"></span>.00</span>免运费</div>
				<div class="right btn-save">提交订单</div>
			</div>
		</div>
		
		<script src="/assets/js/jQuery-1.8.2.js"></script>
		<script src="/assets/js/jquery.query.js"></script>
		<script src="/assets/js/js-cookie.js"></script>
		<script src="/plugins/layer/mobile/layer.js"></script>
		<script src="/assets/js/public.js"></script>
		<script src="index.js"></script>
	</body>
</html>
