<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="/assets/css/reset.css"/>
		<link rel="stylesheet" href="/assets/css/public.css"/>
		<link rel="stylesheet" href="/plugins/swiper/swiper-bundle.css">
		<link rel="stylesheet" href="/plugins/layer/mobile/need/layer.css">
		<link rel="stylesheet" href="/assets/font/iconfont.css">
		<link rel="stylesheet" href="index.css"/>
		<title>有品</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<i class="iconfont icon-back"></i>
				<span class="header-content">
					<span class="header-product">商品</span>
					<span class="header-detail">详情</span>
				</span>
			</div>
			<div class="content">
				<div class="swiper-container banner">
					<div class="swiper-wrapper"></div>
					<div class="swiper-pagination pagination"></div>
				</div>
				<p class="price-wrapper">￥<span class="price">0</span>.00</p>
				<span class="name"></span>
				<p class="brief"></p>
				<div class="option-wrapper">
					<div class="option-item option-count">
						<span class="item-title">已选</span>
						<p class="count-wrapper"><span class="count">1</span>件</p>
						<i class="iconfont icon-next"></i>
					</div>
					<div class="option-item option-address">
						<span class="item-title">送至</span>
						<p class="address-wrapper"><span class="address"></span></p>
						<i class="iconfont icon-next"></i>
					</div>
				</div>
				<div class="detail-wrapper">
					<h6 class="detail-title">商品详情</h6>
					<div class="detail"></div>
				</div>
			</div>
			<div class="bottom-wrapper">
				<div class="icon-wrapper">
					<img src="../images/mi_shop_icon.png" alt="">
					<h6>小米</h6>
				</div>
				<div class="icon-wrapper cart">
					<img src="../images/icon_shop_cart.png" alt="">
					<h6>购物车</h6>
					<sup class="cart-count"></sup>
				</div>
				<div class="btn-wrapper">
					<span class="btn-cart">加入购物车</span><span class="btn-buy">立即购买</span>
				</div>
			</div>
		</div>
		
		<div class="btn-top">
			<i class="iconfont icon-top"></i>
		</div>
		
		<script src="/assets/js/jQuery-1.8.2.js"></script>
		<script src="/plugins/swiper/swiper-bundle.js"></script>
		<script src="/assets/js/jquery.query.js"></script>
		<script src="/assets/js/js-cookie.js"></script>
		<script src="/plugins/layer/mobile/layer.js"></script>
		<script src="/assets/js/public.js"></script>
		<script src="index.js"></script>
	</body>
</html>
