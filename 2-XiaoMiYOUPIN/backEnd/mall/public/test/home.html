<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="/assets/css/reset.css" />
		<link rel="stylesheet" href="/assets/css/public.css" />
		
		<link rel="stylesheet" href="/plugins/swiper/swiper-bundle.css">
		<link rel="stylesheet" href="/plugins/validform/Validform_v5.3.2.css">
		
		<link rel="stylesheet" href="home.css">
		<title></title>
	</head>
	<body>
		<div class="swiper-container banner">
			<div class="swiper-wrapper">
				<div class="swiper-slide" style="background-color: yellowgreen;"></div>
				<div class="swiper-slide" style="background-color: whitesmoke;"></div>
				<div class="swiper-slide" style="background-color: skyblue;"></div>
				<div class="swiper-slide" style="background-color: palevioletred;"></div>
			</div>
			<div class="swiper-pagination"></div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
		</div>
		
		<form action="" class="login">
			<div class="form-item-group">
				<input class="name" type="text" datatype="s4-20" errormsg="用户名长度4-20" nullmsg="用户名必填" tip="请输入用户名" value="请输入用户名">
			</div>
			<div class="form-item-group">
				<input class="pwd" type="password" datatype="s3-20" errormsg="密码长度3-20" nullmsg="密码必填" placeholder="请输入密码">
			</div>
		</form>
		<button class="btn-login">登录</button>
		
		<!-- divider -->
		<script src="/assets/js/jQuery-1.8.2.js"></script>
		<script src="/plugins/swiper/swiper-bundle.js"></script>
		
		<script src="/assets/js/js-cookie.js"></script>
		<script src="/plugins/validform/Validform_v5.3.2.js"></script>
		<script src="/plugins/layer/layer.js"></script>
		
		<script src="home.js"></script>
	</body>
